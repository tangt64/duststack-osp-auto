- name: check to installed libvirt daemon
  yum:
    name: "{{ packages }}"
  register: install_status
  vars:
    packages:
    - libvirt
    - libvirt-daemon-kvm
    - libvirt-client

- name: install libvirt daemon, python-libvirt and httpd packages
  yum:
    name: ['libvirt-daemon-*','httpd','python-lxml','python3-lxml', 'python36-libvirt']
    state: latest
  when: install_status.rc == 0

